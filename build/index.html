<!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        
        <link rel="stylesheet" type="text/css" href="includes/css/screen.css" />
        <script src="includes/js/App.js"></script>
        <script src="http://localhost:35729/livereload.js"></script> 
    </head>
    
    <body>
    	<div class="container">
            <div class="jumbotron">
                <h1 class="display-4">URL Shortener</h1>
                <p class="lead">This is a simple example of bit.ly's API implementation for URL shortening throught javascript.</p>
                <hr class="m-y-2">
            
                
                <div class="alert alert-danger hide" role="alert">
                    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
                    <span class="message">&nbsp;</span>
                </div>

                <form class="row" method="post" action="?" onSubmit="App.submit(this);return false;">
                    <div class="col-xs-12 col-lg-8">
                        <input class="form-control" type="text" name="url" value="" placeholder="http://example.com"  />
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <button class="btn btn-primary btn-block">Shorten URL</button>
                    </div>
                </form>
                
                <div class="row">
                    <div id="history" class="col-xs-12 col-lg-8"></div>
            	</div>
			</div>
        </div>
    </body>
</html>
